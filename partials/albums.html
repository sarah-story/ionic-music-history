<ion-view title="Albums">
  
  <ion-nav-buttons side="right">
    <button class="button button-clear" ng-click="rightMenu()">
      <i class="icon ion-plus"></i>
    </button>
  </ion-nav-buttons>

  <ion-content class="has-header has-footer">
    <a class="item item-icon-right" ng-repeat="song in songs | unique: 'album'" href="#/albums/{{song.album}}">
      {{song.album}}
      <i class="icon ion-chevron-right"></i>
    </a>

  </ion-content>

</ion-view>
